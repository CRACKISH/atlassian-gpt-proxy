name: Build & Push Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO: atlassian-gpt-proxy
      JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
      JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      CONFLUENCE_EMAIL: ${{ secrets.CONFLUENCE_EMAIL }}
      CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
      JIRA_URL: ${{ secrets.JIRA_URL }}
      CONFLUENCE_URL: ${{ secrets.CONFLUENCE_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            --build-arg JIRA_EMAIL="$JIRA_EMAIL" \
            --build-arg JIRA_API_TOKEN="$JIRA_API_TOKEN" \
            --build-arg CONFLUENCE_EMAIL="$CONFLUENCE_EMAIL" \
            --build-arg CONFLUENCE_API_TOKEN="$CONFLUENCE_API_TOKEN" \
            --build-arg JIRA_URL="$JIRA_URL" \
            --build-arg CONFLUENCE_URL="$CONFLUENCE_URL" \
            -t ${{ secrets.DOCKER_USERNAME }}/$REPO:latest .

      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/$REPO:latest
